<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4be83870fe.js" crossorigin="anonymous"></script>

    <title>Word Counter</title>
</head>
<body>
    <header>
        <div class="left-icons">
            <a href="index.html" class="home-link">
                <i class="fa-solid fa-house fa-xl" style="color: #000000;"></i>
            </a>
            <a href= "https://github.com/lpei1900/Sketch-Pad" class="github-link">
                <i class="fa-brands fa-github fa-xl" style="color: #000000;"></i>
            </a>
        </div>
        <h1 class="title">Sketch Pad</h1>
    </header>

    <div class="main">
        <div class = "controls">
            <div id ="modeDiv" class="control">
                <input type="color" id="colorPicker">
                <button id = "drawingButton">Drawing</button>
                <button id = "eraserButton">Eraser</button>
            </div>
            <div id="backgroundDiv" class="control">
                <input type="color" id="backgroundPicker" value="#ffffff">
                <span id="backgroundText">Background</span>
            </div>
            <div id="sliderDiv" class="control">
                <div id="sizeValue" class="size-value">32 x 32</div>
                <input id="sizeSlider" type="range" value="32" min="1" max="100" />
            </div>
            <button id = "clearButton" class="control">Clear</button>
        </div>
        <div id = "grid"></div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
